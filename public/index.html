<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload</title>
        <link rel="stylesheet" href="./dist/assets/css/output.css">
    </head>
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
        <main class="w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
            <div class="flex flex-col items-center gap-4">
                <input id="file" name="file" type="file" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="button" type="button" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">Upload</button>
            </div>
            <div class="mt-4 text-center" id="link">
            </div>
        </main>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
